<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ari – Relational Companion</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #2563eb;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      padding: 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #responseArea {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Hi, I'm Ari.</h1>
  <p>I’m here to connect with you relationally — to listen, reflect, and support you in navigating your relationships and interpersonal experiences.</p>

  <textarea id="userInput" placeholder="What's on your heart or mind relationally? I'm here."></textarea>
  <button onclick="sendRequest()">Talk to Ari</button>

  <div id="responseArea" style="display: none;">
    <p><strong>Ari’s response:</strong></p>
    <pre id="responseText"></pre>
  </div>

  <script>
    async function sendRequest() {
      const userInput = document.getElementById("userInput").value;
      if (!userInput.trim()) {
        alert("Please enter a message.");
        return;
      }

      document.getElementById("responseText").textContent = "Ari is thinking...";
      document.getElementById("responseArea").style.display = "block";

      try {
        const response = await fetch("https://ariprototype.onrender.com/interact", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: userInput }),
        });

        const data = await response.json();
        document.getElementById("responseText").textContent = data.reply;
      } catch (error) {
        document.getElementById("responseText").textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
